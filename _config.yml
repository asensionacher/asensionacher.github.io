# Configuració del lloc Jekyll
title: "AFA Bernat Desclot"
description: "Associació de Famílies d'Alumnes de l'Escola Bernat Desclot. Treballem junts per millorar l'experiència educativa dels nostres fills amb activitats, esdeveniments i projectes que fan de l'escola un lloc millor."
baseurl: ""
url: "https://afaescolabernatdesclot.org"
lang: ca

# Autor
author:
  name: "AFA Bernat Desclot"
  email: "afaescolabernatdesclot@gmail.com"

# SEO Configuration
logo: /assets/images/logo-bernat-desclot-camiseta-amarilla.webp
social:
  name: AFA Bernat Desclot
  links:
    - https://www.facebook.com/profile.php?id=100080273986818
    - https://www.instagram.com/ampaescolabernatdesclot
    - https://x.com/adesclot

# Google Analytics
google_analytics: G-83MQ5DYNRJ  # Reemplaza con tu ID de Google Analytics

# Twitter Card
twitter:
  card: summary_large_image
  username: adesclot

# Open Graph / Facebook
og_image: /assets/images/logo-bernat-desclot-camiseta-amarilla.webp

# Webmaster Verifications
webmaster_verifications:
  google: "tu-codigo-de-verificacion-de-google"
  bing: "tu-codigo-de-verificacion-de-bing"

# Configuració de construcció
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
timezone: Europe/Madrid

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Multi-language configuration (handled by JavaScript)
languages: ["ca", "es", "en", "ar", "ur"]
default_lang: "ca"

# Col·leccions
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AFA"

# Exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - node_modules/
